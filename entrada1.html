    <!-- Entrada Nueva -->
    <div class="master">
        <div class="container entrartop">

        <!-- Top Header -->
        <div class="panel toppers">
            <h2>Entrada Nueva</h2>      
        </div>

            <!-- 4 Secletors -->
            <div class="row matt">

                <!-- Drop 1 -->
                <div class="col-md-3 drop">
                    <label>Fecha / Hora </label>
                        <div class='input-group date' id='datetimepicker'>
                            <input type='text' class="form-control datetimepicker" placeholder="05/08/2017" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                            </span>
                        </div>
                </div>

                <!-- Drop 2 -->
                <div class="col-md-3 drop">
                    <label for="drop2">Lugar:</label>
                    <select class="form-control dropdown-toggle" id="drop2">
                        <option>Select</option>
                        <option>C. E. San Vicente Fundacion</option>
                        <option>Cl. CardioVID</option>
                        <option>Cl. CES</option>
                   </select>
                </div>

                <!-- Drop 3 -->
                <div class="col-md-3 drop">
                    <label for="drop3">Rotación:</label>
                    <select class="form-control dropdown-toggle" id="drop3">
                        <option>Select</option>
                        <option>Coloproctologia</option>
                        <option>Cx de trauma</option>
                        <option>Cx Gastrointestinal</option>
                    </select>
                </div>

                <!-- Drop 4 -->
                <div class="col-md-3 drop">
                    <label for="drop4">Profesor:</label>
                    <select class="form-control dropdown-toggle" id="drop3">
                        <option>Select</option>
                        <option>Sr. Doctor</option>
                        <option>Don Doctor</option>
                        <option>Mr. Doctor</option>
                       </select>
                    </div>
                </div>

            <!-- / 4 selectors -->

    <!-- Start Patient Data -->
    <div class="panel toppers">
        <h2>Datos Paciente</h2>      
    </div>
        
        <!-- Paciente Data -->
            <div class="row matt drop">
                <div class="col-md-6">
                    <label for="identificaion"><i class="fa fa-sticky-note-o" aria-hidden="true"></i> Identificación del paciente</label>
                    <textarea class="form-control input-lg dropdown-toggle" type="text" name="paciente1" placeholder="Algo" maxlength="144" rows="2"></textarea>
                </div>
                <div class="col-md-6 drop form-group">
                    <label for="iniciales"><i class="fa fa-sticky-note-o" aria-hidden="true"></i> Iniciales del paciente</label>
                    <textarea class="form-control input-lg dropdown-toggle" type="text" name="paciente2" placeholder="Algo mas" maxlength="144" rows="2"></textarea>
                </div>
            </div>    


            <!-- Headers -->
            <div class="panel toppers">
                <h2>Diagnóstico</h2>      
            </div>
    </div> <!-- /entrartop -->
</div> <!-- /master --> 
        

                

    <!-- Fue Classes -->
    <div class="row mx-auto">
        <div class="row col-md-5 col-md-push-1 mx-auto">
            <div class="row col mx-auto">
                <h4 class="mx-auto" id="selections">La Cirugía Fue</h4>
                    <div class="row mx-auto">
                        <div class="col col-xs-4 fue mx-auto box-shadow">
                            <label class="custom-control custom-radio" >                
                                <input id="radio1" name="radio" type="radio" class="custom-control-input">

                                    <img src="assets/icons/elective.svg" class="rounded mx-auto" alt="Ele">
                                    <figcaption class="text-center figure-caption">Electiva</figcaption>
                                </figure>
                                <span class="custom-control-indicator"></span>                
                            </label>
                                      
                        </div>
                        <div class="col col-xs-4 fue mx-auto box-shadow">
                            <label class="custom-control custom-radio">                
                                <input id="radio2" name="radio" type="radio" class="custom-control-input">
                                <figure class="mx-auto">
                                    <img src="assets/icons/urgent.svg" class="rounded mx-auto" alt="Urg">

                        </div>
                        <div class="col col-xs-4 fue mx-auto box-shadow">
                            <label class="custom-control custom-radio">

                                <figure class="figure mx-auto">
                                    <img src="assets/icons/emergente.svg" class="rounded mx-auto" alt="Emerg">
                                    <figcaption class="text-center figure-caption">Emergente</figcaption>
                                </figure>
                                <span class="custom-control-indicator"></span>              
                            </label>
                        </div>
                </div>  
            </div>
        </div>



        <div class="row col-md-5 mx-auto">
            <div class="row col mx-auto">
                <h4 class="mx-auto" id="selections">Tu Rol Fue</h4>
                <div class="row mx-auto">
                    <div class="col col-xs-4 fue mx-auto box-shadow">
                        <label class="custom-control custom-radio">                
                            <input id="radio4" name="radio2" type="radio" class="custom-control-input">
                            <figure class="figure mx-auto align-middle">
                                <img src="assets/icons/scalpel.svg" class="rounded mx-auto" alt="Ele">
                                <figcaption class="text-center figure-caption">Cirujano</figcaption>
                            </figure>
                            <span class="custom-control-indicator"></span>                
                        </label>
                                  
                    </div>
                    <div class="col col-xs-4 fue mx-auto box-shadow">
                        <label class="custom-control custom-radio">                
                            <input id="radio5" name="radio2" type="radio" class="custom-control-input">
                            <figure class="mx-auto">
                                <img src="assets/icons/scissors.svg" class="rounded align-middle mx-auto" alt="Urg">
                                <figcaption class="text-center figure-caption">1<sup>o</sup> Ayudante</figcaption>
                            </figure>
                            <span class="custom-control-indicator"></span>
                        </label>
                    </div>
                    <div class="col col-xs-4 fue mx-auto box-shadow">
                        <label class="custom-control custom-radio">                
                            <input id="radio6" name="radio2" type="radio" class="custom-control-input">
                            <figure class="figure mx-auto">
                                <img src="assets/icons/band-aid.svg" class="rounded mx-auto" alt="Emerg">
                                <figcaption class="text-center figure-caption">2<sup>o</sup> Ayudante</figcaption>
                            </figure>
                            <span class="custom-control-indicator"></span>              
                        </label>
                    </div>
                </div>
            </div>
        </div> 
    </div> <!-- /row -->
